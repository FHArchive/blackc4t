<title>Public Key Cryptography</title>
<section>
	<div class="img--scale left" style="width: 4.5em;">
		<img src="images/appicons/squircle-256.png" alt="BlackC4t">
	</div>
	<h1>Public Key</h1>
</section>
<section>

	<form>
		<label for="input">
			Message:
		</label>
		<textarea placeholder="Input Message" rows="4" cols="1" id="input"></textarea>
		Encrypt or Decrypt:
		<label class="css-radio" for="encrypt">
			Encrypt text
			<input type="radio" name="var" value="1" id="encrypt" checked="checked">
			<span class="check-mark"></span>
		</label>
		<label class="css-radio" for="decrypt">
			Decrypt text
			<input type="radio" name="var" value="2" id="decrypt">
			<span class="check-mark"></span>
		</label>

		<label for="mod">
			Modulus:
		</label>
		<input type="number" placeholder="Input Modulus" id="mod">
		<label for="public">
			Public Key Exponent:
		</label>
		<input type="number" placeholder="Input Public Key" id="public">
		<label for="private" onclick="showPrivate()" id="privatelabel">
			Click to Show Private Key Exponent...
		</label>
		<input type="number" placeholder="Input Private Key" id="private">


		<label for="output">
			Output:
		</label>
		<textarea rows="4" cols="1" id="output"></textarea>
	</form>
	<div class="pair">
		<button onclick="start()">&#xf489; Run</button>
		<button onclick="copy()">&#xf429; Copy Output </button>
	</div>

</section>

<script>public.js</script>
